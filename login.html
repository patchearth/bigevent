<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆/注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseurl.js"></script>
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- 头部区域1 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 注册1 -->
    <div class="loginAndReg">
        <div class="loginTitle"></div>
        <div class="login_box">
            <form class="layui-form" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="login_username">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="login">去注册账号</a>
                </div>
            </form>

        </div>
        <div class="reg_box">
            <form class="layui-form" id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input" id="reg_username">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|password" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="reg_pwd">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="confirmPwd" required lay-verify="required|password|confirmPwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input" id="confirmPwd">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javascript:;" id="reg">登录</a>
                </div>
            </form>

        </div>
    </div>
    <!-- 导入layui -->
</body>

</html>
